pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15'
    }
}
dependencyResolutionManagement {
    repositories {
        google()
        mavenCentral()
        jcenter() // Если вы используете jcenter, добавьте его здесь
    }
}
rootProject.name = "Nessenger"
include ':app'
